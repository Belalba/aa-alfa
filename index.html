<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="slyles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body class="font-poppins">
        <main class=" bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat
        bg-center">
            <section id="home-play" class="Home min-h-screen text-white flex flex-col justify-center items-center ">
          <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl font-anton uppercase">Alfa Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
          </div>
            </section>




            <section id="play-ground" class=" hidden">
              <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 rounded-2xl border-[20px] border-[#010313cc] bg-[#FFFFFFB3]" >
                <div class="flex justify-center">
                  <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                  <p class="text-black text-9xl font-bold">Y</p>
                </div>

                </div>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div> 
                </div>
                <div class="flex justify-between w-3/4">
                  <button class="btn bg-[#894189] text-[#FFFFFF] rounded-full px-4 border-none">
                    Life
                    <img src="images/heart.svg" alt="" srcset="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#5b0e5b] text-[#FFFFFF] px-4 border-none rounded-full">
                    Score
                    <img src="images/Group 23.svg" alt="" srcset="">
                    <span>1</span>
                  </button>
                </div>
              </div>


            </section >


            <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                  <h1 class="text-8xl">
              <span class="font-extrabold">Score:</span>
              <span>14</span>
            </h1>
              <button class="btn">Play Again</button>
              <p>Practice will make you Pro</p>
            </div>
            </section>
        </main>
        <script src="alfa-game.js"></script>
        <script src="alfa-clash.js"></script>
</body>
</html>
